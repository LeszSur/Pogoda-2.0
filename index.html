    function wstawObrazek(a, b) {

      const canvas = document.querySelector(b);
      const ctx = canvas.getContext("2d");
      const image = new Image();

      image.addEventListener("load", e => {
        ctx.clearRect(0, 0, ctx.canvas.width - 200, ctx.canvas.height - 20);
        ctx.drawImage(image, 0, 0, canvas.width - 200, canvas.height - 20);
      });
      switch (a) {
        case "burza": image.src = "img/burza.png";
          break;
        case "03d": image.src = "img/chmury1.png";
          break;
        case "04d": image.src = "img/chmury2.png";
          break;
        case "04n": image.src = "img/chmury2.png";
          break;

        case 'deszcz2': image.src = "img/deszcz2.png";
          break;
        case 'mgla': image.src = "img/mgla.png";
          break;
        case '01d': image.src = "img/slonce.png";
          break;
        case '01n': image.src = "img/slonce.png";
          break;
        case 'snieg': image.src = "img/snieg.png";
          break;
      };
    };
